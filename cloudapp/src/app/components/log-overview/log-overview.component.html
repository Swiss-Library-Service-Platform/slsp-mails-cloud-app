<!-- Navigation header -->
<app-navigationheader [title]="'LogOverview.Title' | translate"
    [showBackButton]="true" [backButtonClicked]="backButtonClicked">
</app-navigationheader>

<!-- Search for emails -->

<div>
    <!-- Table Overview : show time, and subject -->
    <table class="logoverview-table">
        <thead>
            <tr>
                <th scope="col"> </th>
                <th scope="col">{{ 'LogOverview.Time' | translate }} </th>
                <th scope="col">{{ 'LogOverview.Subject' | translate }} </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let log of this.currentMailLogs" (click)="onLogClicked(log)">
                <!-- Status Icon -->
                <td>
                    <svg *ngIf="log.isDelivered()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-check-circle log-icon-delivered" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05" />
                    </svg>
                    <svg *ngIf="log.isNotDelivered()" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-exclamation-circle log-icon-not-delivered" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z" />
                    </svg>
                </td>
                <!-- Timestamp -->
                <td>
                    <div class="time-cell">
                        <span>{{ log.time | momentFormat:ll }} </span>
                        <span>{{ log.time | momentFormat:'LT' }} </span>
                    </div>
                </td>
                <!-- Subject -->
                <td>
                    <span>{{ log.subject | truncate:50 }}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
