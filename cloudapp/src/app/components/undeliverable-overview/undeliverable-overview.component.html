<!-- Log Overview -->
<div *ngIf="currentUndeliveredLogs.length > 0">
    <app-log-row *ngFor="let log of this.currentUndeliveredLogs" [log]="log" [logClicked]="onLogClicked"
        [showRecipient]="true"></app-log-row>
</div>
<div *ngIf="currentUndeliveredLogs.length == 0">
    <h1>{{ 'UndeliverableOverview.NoLogs' | translate }}</h1>
</div>
